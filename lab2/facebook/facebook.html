<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>

    <div class="main-container">
        <div class="left-content">
            <div class="facebook-logo">facebook</div>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>

        <div class="right-content">
            <div class="login-card">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="login-btn">Вход</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                    <hr>
                    <a href="#" class="create-btn">Создать новый аккаунт</a>
                </form>
            </div>
            <div class="footer-text">
                <p><a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
            </div>
        </div>
    </div>

</body>
</html>
