<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login </title>

  <style>

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .left img {
      width: 550px;
      max-width: 100%;
      display: block;
    }

    .right {
      width: 350px;
      max-width: 100%;
    }

    .card {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
      margin-bottom: 15px;
    }

    .logo {
      font-family: cursive;
      font-size: 40px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 13px;
      outline: none;
    }

    .card input:focus {
      border-color: #bdbdbd;
    }

    .login-btn {
      width: 100%;
      padding: 9px;
      margin-top: 10px;
      background: #0095f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #1877f2;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: 600;
    }

    .divider span {
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .divider p {
      margin: 0 10px;
    }

    .facebook-login {
      display: inline-block;
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      margin-top: 5px;
    }

    .forgot {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }

    .signup-card {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup-card a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
      margin-left: 4px;
    }

    @media (max-width: 900px) {
      .left {
        display: none;
      }
      .container {
        gap: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="left">
      <img src="/Users/liana/Desktop/web-dev/lab2/pic.png" alt="pic">
    </div>

    <div class="right">
      <div class="card">
        

        <form>
          <input type="text" placeholder="Phone number, username, or email" required>
          <input type="password" placeholder="Password" required>
          <button class="login-btn" type="submit">Log in</button>
        </form>

        <div class="divider">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>

        <a class="facebook-login" href="#">Log in with Facebook</a>
        <a class="forgot" href="#">Forgot password?</a>
      </div>

      <div class="signup-card">
        Don't have an account?
        <a href="#">Sign up</a>
      </div>
    </div>

  </div>

</body>
</html>
