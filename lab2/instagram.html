<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login </title>

  <style>

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 70px;
    }

    .left img {
      width: 550px;
      max-width: 100%;
    }

    .right {
      width: 400px;
    }

    .card {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 50px;
      text-align: center;
      margin-bottom: 15px;
    }

    .card input {
      width: 100%;
      padding: 11px;
      margin-bottom: 15px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 7px;
      font-size: 14px;
            box-sizing: border-box;

      }

    .login-btn {
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      background: #0095f6;
      color: #fff;  
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .password-reset {
      color: #575859;
      margin-top: 15px;
      font-size:15px
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: 600;
    }
    .divider span {
      flex: 10;
      height: 1px;
      background: #7d7d7d;
    }

    .divider p {
      margin: 10px;
    }

    .facebook-login {
      display: inline-block;
      color: #242121;
      font-weight: bold;
      font-size: 14px;
      margin-top: 11px;
      width: 100%;
      padding: 4px;
      margin-bottom: 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 7px;
    }

    .forgot {
      display: block;
      font-size: 4x;
      color: #1d567c;
      text-decoration: none;
      width: 100%;
      padding: 4px;
      background: #fafafa;
      border: 1px solid #2f44a4;
      border-radius: 7px;
      }
    .text {
      text-align: left;
      font-size: 16px;
      margin-bottom: 20px;
    }
    @media (max-width: 900px) {
      .left {
        display: none;
      }
      .container {
        gap: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="left">
      <img src="/Users/liana/Desktop/web-dev/lab2/pic.png" alt="pic">
    </div>
    <div class="right">
      <div class="card">
      
      
        <form>
          <div class ="text">Войдите в Instagram</div>
          <input type="text" placeholder="Phone number, username, or email" required>
          <input type="password" placeholder="Password" required>
          <button class="login-btn" type="submit">Log in</button>
        </form>
        <div class="password-reset">Забыли пароль?</div>
        <div class="divider">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>

        <a class="facebook-login" href="#">Log in with Facebook</a>
        <a class="forgot" href="#">Создать новый аккаунт</a>
      </div>

    </div>

  </div>

</body>
</html>
