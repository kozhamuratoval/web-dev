<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ToDo List</h1>
  </header>
  <main>
    <form id="todo-form">
      <label for="todo-input">New task</label>
      <input
        type="text"
        id="todo-input"
        placeholder="add task"
        required
      />
      <button type="submit">Add</button>
    </form>

    <ul id="todo-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
